<div fxLayoutAlign="center">
    <mat-card class="container">
        <mat-card-title>Nova Tarefa </mat-card-title>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="fill">
                <mat-label>Título</mat-label>
                <input matInput [(ngModel)]="tarefa.titulo">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Anotação</mat-label>
                <textarea matInput [(ngModel)]="tarefa.anotacao"></textarea>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Adicionar</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
